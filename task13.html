<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    (function() {
        /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */
        var aText = document.getElementById('aqi-input');
        var aBtn = document.getElementById('button');
        var aSpan = document.getElementById('aqi-display');

        var handler = function(){
            var num = parseInt(aText.value);
            if((!isNaN(num))&&(num>=0)&&(num<=1000))
                aSpan.innerHTML = num;
            else
                alert(aText.value+'不是有效的AQI数值，请重新输入0-1000的数字')
        };

        aBtn.onclick = function () {
            handler();
        };
        aText.onkeyup = function (ev) {
            var ev = ev||event;
            if(ev.keyCode === 13)
                    handler();
        }

    })();

</script>
</body>
</html>
